<!DOCTYPE html>  
<html lang="zh-Hant">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ChatGPT-Thi</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            height: 100vh;  
            transition: background-color 0.3s, color 0.3s;  
            background-color: #1e1e1e;  
            color: #d4d4d4;  
        }  
  
        .header {  
            display: flex;  
            align-items: center;  
            padding: 10px;  
            text-align: left;  
            background-color: #3c3c3c;  
            color: #d4d4d4;  
            font-size: 16px;  
            border-bottom: 1px solid #555;  
        }  
  
        .container {  
            display: flex;  
            flex: 1;  
            overflow: hidden;  
            height: calc(100vh - 50px);  
        }  
  
        .settings {  
            display: flex;  
            flex-direction: column;  
            padding: 20px;  
            background-color: #3c3c3c;  
            overflow-y: auto;  
            min-width: 200px;  
            max-width: 50%;  
        }  
  
        .settings label {  
            font-weight: bold;  
            margin-top: 10px;  
        }  
  
        .settings input, .settings textarea {  
            width: calc(100% - 10px);  
            padding: 5px;  
            margin-top: 5px;  
            margin-bottom: 10px;  
            font-family: Arial, sans-serif;  
            background-color: #2d2d2d;  
            color: #d4d4d4;  
            border: 1px solid #555;  
            border-radius: 5px;  
        }  
  
        .settings button, .settings select {  
            padding: 10px 20px;  
            font-size: 14px;  
            cursor: pointer;  
            font-family: Arial, sans-serif;  
            background-color: #007bff;  
            color: #ffffff;  
            border: 1px solid #007bff;  
            border-radius: 5px;  
            margin-top: 10px;  
            transition: background-color 0.3s, border-color 0.3s;  
        }  
  
        .settings button:hover, .settings select:hover {  
            background-color: #0056b3;  
            border-color: #0056b3;  
        }  
  
        .chat-container {  
            flex: 1;  
            display: flex;  
            flex-direction: column;  
            padding: 20px;  
            overflow-y: auto;  
            background-color: #252526;  
        }  
  
        .message {  
            margin: 10px 0;  
            padding: 10px;  
            border-radius: 10px;  
            max-width: 60%;  
            font-size: 16px;  
            line-height: 1.5;  
            text-align: left; /* Ensure text is left-aligned */  
        }  
  
        .message.user {  
            align-self: flex-end;  
            background-color: #007acc;  
            color: #ffffff;  
        }  
  
        .message.assistant {  
            align-self: flex-start;  
            background-color: #3c3c3c;  
            color: #d4d4d4;  
        }  
  
        .code-block {  
            background-color: #2d2d2d;  
            color: #d4d4d4;  
            padding: 10px;  
            border-radius: 5px;  
            font-family: Consolas, 'Courier New', monospace;  
            white-space: pre;  
            position: relative;  
        }  
  
        .copy-button {  
            position: absolute;  
            top: 10px;  
            right: 10px;  
            padding: 5px 10px;  
            background-color: #007bff;  
            color: #ffffff;  
            border: none;  
            border-radius: 3px;  
            cursor: pointer;  
        }  
  
        .copy-button:hover {  
            background-color: #0056b3;  
        }  
  
        .input-container {  
            display: flex;  
            padding: 10px;  
            background-color: #3c3c3c;  
            border-top: 1px solid #555;  
        }  
  
        .input-container textarea {  
            flex: 1;  
            padding: 10px;  
            font-size: 16px;  
            font-family: Arial, sans-serif;  
            background-color: #2d2d2d;  
            color: #d4d4d4;  
            border: 1px solid #555;  
            border-radius: 5px;  
            margin-right: 10px;  
            resize: none;  
            max-height: 100px; /* Limit the number of displayed rows */  
            overflow-y: auto; /* Show scrollbar when content exceeds the limit */  
        }  
  
        .input-container button {  
            padding: 10px 20px;  
            font-size: 14px;  
            cursor: pointer;  
            font-family: Arial, sans-serif;  
            background-color: #007bff;  
            color: #ffffff;  
            border: 1px solid #007bff;  
            border-radius: 5px;  
            transition: background-color 0.3s, border-color 0.3s;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
        }  
  
        .input-container button svg {  
            fill: #ffffff;  
            width: 20px;  
            height: 20px;  
        }  
  
        .input-container button:hover {  
            background-color: #0056b3;  
            border-color: #0056b3;  
        }  
  
        ::-webkit-scrollbar {  
            width: 12px;  
        }  
  
        ::-webkit-scrollbar-track {  
            background: #2d2d2d;  
        }  
  
        ::-webkit-scrollbar-thumb {  
            background-color: #007bff;  
            border-radius: 6px;  
            border: 3px solid #2d2d2d;  
        }  
  
        .light-theme {  
            background-color: #ffffff;  
            color: #000000;  
        }  
  
        .light-theme .header {  
            background-color: #007bff;  
            color: #ffffff;  
            border-bottom: 1px solid #ccc;  
        }  
  
        .light-theme .input-container {  
            background-color: #f1f1f1;  
            border-top: 1px solid #ccc;  
        }  
  
        .light-theme .input-container textarea {  
            background-color: #ffffff;  
            color: #000000;  
        }  
  
        .light-theme .input-container button {  
            background-color: #007bff;  
            color: #ffffff;  
            border: 1px solid #007bff;  
        }  
  
        .light-theme .input-container button:hover {  
            background-color: #0056b3;  
            border-color: #0056b3;  
        }  
  
        .light-theme .settings {  
            background-color: #f1f1f1;  
            border-right: 1px solid #ccc;  
        }  
  
        .light-theme .settings input, .light-theme .settings textarea {  
            background-color: #ffffff;  
            color: #000000;  
            border: 1px solid #ccc;  
        }  
  
        .light-theme .settings button, .light-theme .settings select {  
            background-color: #007bff;  
            color: #ffffff;  
            border: 1px solid #007bff;  
        }  
  
        .light-theme .settings button:hover, .light-theme .settings select:hover {  
            background-color: #0056b3;  
            border-color: #0056b3;  
        }  
  
        .light-theme .chat-container {  
            background-color: #f9f9f9;  
        }  
  
        .light-theme .message {  
            background-color: #e0e0e0;  
        }  
  
        .light-theme .message.user {  
            background-color: #cfe9ff;  
        }  
  
        .light-theme ::-webkit-scrollbar-track {  
            background: #f1f1f1;  
        }  
  
        .light-theme ::-webkit-scrollbar-thumb {  
            background-color: #007bff;  
            border-radius: 6px;  
            border: 3px solid #f1f1f1;  
        }  
  
        .resizer {  
            width: 10px;  
            background: #555;  
            cursor: ew-resize;  
            position: relative;  
        }  
  
        .prompt-container {  
            display: flex;  
            flex-direction: column; /* Align title buttons vertically */  
            justify-content: center; /* Center vertically */  
            align-items: center; /* Center horizontally */  
            padding: 20px;  
            background-color: #1e1e1e;  
            border: 1px solid #3c3c3c;  
            border-radius: 10px;  
        }  
  
        .prompt-title {  
            font-size: 24px;  
            margin-bottom: 20px;  
        }  
  
        .prompt-buttons {  
            display: flex;  
            justify-content: space-evenly;  
            width: 100%;  
        }  
  
        .prompt-button {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            width: 200px;  
            height: 100px;  
            background-color: #3c3c3c;  
            color: #d4d4d4;  
            border: 1px solid #555;  
            border-radius: 10px;  
            cursor: pointer;  
            transition: background-color 0.3s, border-color 0.3s;  
        }  
  
        .prompt-button:hover {  
            background-color: #2d2d2d;  
            border-color: #007bff;  
        }  
  
        .prompt-button span {  
            margin-top: 10px;  
            font-size: 12px;  
            text-align: center;  
        }  
  
        /* Tooltip styles */  
        .tooltip-container {  
            position: relative;  
            display: inline-block;  
            cursor: pointer;  
            margin-left: 5px;  
        }  
  
        .tooltip-container .tooltip-icon {  
            width: 16px;  
            height: 16px;  
            background-color: #007bff;  
            color: #fff;  
            text-align: center;  
            border-radius: 50%;  
            display: inline-flex;  
            align-items: center;  
            justify-content: center;  
            font-size: 12px;  
        }  
  
        .tooltip-container .tooltip-text {  
            visibility: hidden;  
            width: 200px;  
            background-color: #555;  
            color: #fff;  
            text-align: center;  
            border-radius: 5px;  
            padding: 5px;  
            position: absolute;  
            z-index: 10; /* Ensure tooltip is on top */  
            bottom: 125%; /* Show above the container */  
            left: 50%;  
            transform: translateX(-50%); /* Center using transform */  
            opacity: 0;  
            transition: opacity 0.3s;  
            white-space: normal; /* Ensure text wraps */  
        }  
  
        .tooltip-container:hover .tooltip-text {  
            visibility: visible;  
            opacity: 1;  
        }  
  
        .tooltip-container .tooltip-text::after {  
            content: "";  
            position: absolute;  
            top: 100%; /* Show arrow at the bottom of the tooltip */  
            left: 50%;  
            transform: translateX(-50%);  
            border-width: 5px;  
            border-style: solid;  
            border-color: #555 transparent transparent transparent;  
        }  
    </style>  
</head>  
<body class="dark-theme">  
    <div class="header">  
        <h1>ChatGPTUI</h1>  
    </div>  
    <div class="container">  
        <div class="settings" id="settings">  
            <label for="max-tokens">Max Tokens :  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 4096. The number of tokens for the response.</span>  
                </div>  
            </label>  
            <input type="number" id="max-tokens" value="100" min="1" max="4096">  
            <label for="top-p">Top P:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is 0.0 to 1.0. Lowering Top P makes the model generate more repetitive and deterministic responses. Increasing temperature will result in more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="top-p" value="1.0" step="0.1" min="0.0" max="1.0">  
            <label for="temperature">Temperature:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is 0.0 to 1.0. Lowering temperature makes the model generate more repetitive and deterministic responses. Increasing temperature will result in more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="temperature" value="0.7" step="0.1" min="0.0" max="1.0">  
            <label for="message-count">Number of past messages to include:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 20. Number of past messages. Setting this number to 10 will include 5 user queries and 5 system responses.</span>  
                </div>  
            </label>  
            <input type="number" id="message-count" value="5" min="1" max="20">  
            <button onclick="toggleTheme()">Toggle Theme</button>  
            <hr>  
            <div class="instructions-container">  
                <label for="model-instructions">Give the model instructions and context</label>  
                <textarea id="model-instructions" placeholder="Enter model instructions and context here..."></textarea>  
            </div>  
            <hr>  
            <h3>Upload File</h3>  
            <input type="file" id="file-upload">  
            <button onclick="uploadFile()">Upload</button>  
            <hr>  
            <h3>Mode</h3>  
            <select id="mode-select" onchange="checkMode()">  
                <option value="general">General OpenAI</option>  
                <option value="document">Document-based OpenAI</option>  
            </select>  
        </div>  
        <div class="resizer" id="resizer"></div>  
        <div class="chat-container" id="chat-container">  
            <div class="prompt-container" id="prompt-container">  
                <div class="prompt-title">Start with a sample prompt</div>  
                <div class="prompt-buttons">  
                    <div class="prompt-button" onclick="usePrompt('我可以問關於什麼的問題?')">  
                        想知道什麼  
                        <span>可以問什麼問題?</span>  
                    </div>  
                    <div class="prompt-button" onclick="usePrompt('這裡有什麼相關的資料?')">  
                        不知道這裡面的資料有什麼  
                        <span>這裡有什麼相關的資料</span>  
                    </div>  
                    <div class="prompt-button" onclick="usePrompt('還沒想到有什麼預設prompt.....')">  
                        ????  
                        <span>還沒想到可以放什麼prompt....</span>  
                    </div>  
                </div>  
            </div>  
            <!-- Conversation messages will be displayed here -->  
        </div>  
    </div>  
    <div class="input-container">  
        <textarea id="user-input" placeholder="Enter your message here..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { sendMessage(); event.preventDefault(); }"></textarea>  
        <button id="send-button" onclick="sendMessage()">  
            <!-- Send icon (SVG) -->  
            <svg viewBox="0 0 24 24">  
                <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>  
            </svg>  
        </button>  
        <button id="stop-button" onclick="stopGeneration()" style="display: none;">  
            <!-- Stop icon (SVG) -->  
            <svg viewBox="0 0 24 24">  
                <path d="M6 6h12v12H6z"/>  
            </svg>  
        </button>  
    </div>  
    <script>  
        let darkTheme = true;  
        let messages = [];  
        let generating = false;  
        let cachedResults = []; // Cache search results  
  
        // Use preset prompt  
        function usePrompt(prompt) {  
            document.getElementById('user-input').value = prompt;  
            sendMessage();  
        }  
  
        // Check mode change  
        function checkMode() {  
            const mode = document.getElementById('mode-select').value;  
            const promptContainer = document.getElementById('prompt-container');  
            if (mode === 'document') {  
                promptContainer.style.display = 'flex';  
            } else {  
                promptContainer.style.display = 'none';  
            }  
        }  
  
        // Send message function  
        function sendMessage() {  
            const userInput = document.getElementById('user-input').value.trim();  
            const modelInstructions = document.getElementById('model-instructions').value.trim();  
            if (!userInput && !modelInstructions) return;  
  
            addMessage('user', userInput);  
            messages.push({ role: 'user', content: userInput });  
  
            const mode = document.getElementById('mode-select').value;  
            const endpoint = mode === 'document' ? '/ask' : '/ask_openai';  
  
            const maxTokens = parseInt(document.getElementById('max-tokens').value);  
            const topP = parseFloat(document.getElementById('top-p').value);  
            const temperature = parseFloat(document.getElementById('temperature').value);  
            const messageCount = parseInt(document.getElementById('message-count').value);  
  
            const data = {  
                messages: messages.slice(-messageCount), // Ensure sending the most recent messages  
                max_tokens: maxTokens,  
                top_p: topP,  
                temperature: temperature  
            };  
  
            if (modelInstructions) {  
                data.messages.unshift({ role: 'system', content: modelInstructions });  
            }  
  
            if (mode === 'document') {  
                data.query = userInput; // Add query field  
                const context = cachedResults.map(result => result.chunk).join('\n\n'); // Combine all cached content into one context  
                data.messages.push({ role: 'system', content: context }); // Add context to messages  
            }  
  
            console.log('Data sent:', data); // Log data sent for debugging  
  
            toggleButtons(true);  
  
            fetch(endpoint, {  
                method: 'POST',  
                headers: {  
                    'Content-Type': 'application/json
                },  
                body: JSON.stringify(data)  
            })  
            .then(response => {  
                if (!response.ok) {  
                    return response.text().then(text => { throw new Error(text) });  
                }  
                return response.json();  
            })  
            .then(result => {  
                if (result.choices && result.choices.length > 0) {  
                    const answer = result.choices[0].message.content;  
                    messages.push({ role: 'assistant', content: answer });  
                    addMessage('assistant', answer);  
                } else {  
                    addMessage('assistant', 'No answer received from OpenAI.');  
                }  
            })  
            .catch(error => {  
                console.error('Error:', error);  
                addMessage('assistant', `Error: ${error.message}`);  
            })  
            .finally(() => {  
                toggleButtons(false);  
            });  
  
            document.getElementById('user-input').value = '';  
        }  
  
        // Add message to chat container  
        function addMessage(role, content) {  
            const chatContainer = document.getElementById('chat-container');  
            const messageDiv = document.createElement('div');  
            messageDiv.classList.add('message', role);  
  
            // Check if content contains code blocks  
            if (content.includes('```')) {  
                const parts = content.split('```');  
                parts.forEach((part, index) => {  
                    if (index % 2 === 0) {  
                        const textPart = document.createElement('div');  
                        textPart.textContent = part;  
                        messageDiv.appendChild(textPart);  
                    } else {  
                        const codeBlock = document.createElement('div');  
                        codeBlock.classList.add('code-block');  
                        const pre = document.createElement('pre');  
                        pre.textContent = part;  
                        codeBlock.appendChild(pre);  
  
                        const copyButton = document.createElement('button');  
                        copyButton.classList.add('copy-button');  
                        copyButton.textContent = 'Copy';  
                        copyButton.addEventListener('click', () => {  
                            navigator.clipboard.writeText(part).then(() => {  
                                copyButton.textContent = 'Copied!';  
                                setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);  
                            });  
                        });  
                        codeBlock.appendChild(copyButton);  
  
                        messageDiv.appendChild(codeBlock);  
                    }  
                });  
            } else {  
                messageDiv.textContent = content;  
            }  
  
            chatContainer.appendChild(messageDiv);  
            chatContainer.scrollTop = chatContainer.scrollHeight;  
        }  
  
        // Toggle theme  
        function toggleTheme() {  
            darkTheme = !darkTheme;  
            document.body.classList.toggle('dark-theme', darkTheme);  
            document.body.classList.toggle('light-theme', !darkTheme);  
        }  
  
        // Toggle buttons display  
        function toggleButtons(generating) {  
            const sendButton = document.getElementById('send-button');  
            const stopButton = document.getElementById('stop-button');  
            sendButton.style.display = generating ? 'none' : 'flex';  
            stopButton.style.display = generating ? 'flex' : 'none';  
        }  
  
        // Stop generation  
        function stopGeneration() {  
            toggleButtons(false);  
        }  
  
        // Upload file  
        function uploadFile() {  
            const fileInput = document.getElementById('file-upload');  
            const file = fileInput.files[0];  
            if (!file) return;  
  
            const formData = new FormData();  
            formData.append('file', file);  
  
            fetch('/upload', {  
                method: 'POST',  
                body: formData  
            })  
            .then(response => {  
                if (!response.ok) {  
                    return response.text().then(text => { throw new Error(text) });  
                }  
                return response.json();  
            })  
            .then(result => {  
                if (result.message) {  
                    alert(result.message);  
                } else {  
                    alert(`Error: ${result.error}`);  
                }  
            })  
            .catch(error => {  
                console.error('Error:', error);  
                alert(`Error: ${error.message}`);  
            });  
        }  
  
        // Function to resize the settings panel  
        const settings = document.getElementById('settings');  
        const resizer = document.getElementById('resizer');  
        const container = document.querySelector('.container');  
        let startX, startWidth;  
  
        resizer.addEventListener('mousedown', function(e) {  
            startX = e.clientX;  
            startWidth = settings.getBoundingClientRect().width;  
            document.documentElement.addEventListener('mousemove', doDrag, false);  
            document.documentElement.addEventListener('mouseup', stopDrag, false);  
        });  
  
        function doDrag(e) {  
            const newWidth = startWidth + e.clientX - startX;  
            const minWidth = 200;  
            const maxWidth = container.getBoundingClientRect().width * 0.5;  
            if (newWidth >= minWidth && newWidth <= maxWidth) {  
                settings.style.width = newWidth + 'px';  
            }  
        }  
  
        function stopDrag(e) {  
            document.documentElement.removeEventListener('mousemove', doDrag, false);  
            document.documentElement.removeEventListener('mouseup', stopDrag, false);  
        }  
  
        // Check if input value is within range  
        function checkInputRange(inputId, min, max) {  
            const input = document.getElementById(inputId);  
            input.addEventListener('input', () => {  
                if (input.value < min || input.value > max) {  
                    alert(`Value out of range! ${inputId} valid range is ${min} to ${max}`);  
                    input.value = Math.min(Math.max(input.value, min), max); // Reset to a valid value within range  
                }  
            });  
        }  
  
        // Initialize checking mode and input range  
        document.addEventListener('DOMContentLoaded', function() {  
            checkMode();  
            checkInputRange('max-tokens', 1, 4096);  
            checkInputRange('top-p', 0.0, 1.0);  
            checkInputRange('temperature', 0.0, 1.0);  
            checkInputRange('message-count', 1, 20);  
        });  
    </script>  
</body>  
</html>
