<!DOCTYPE html>  
<html lang="zh-Hant">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your_ChatGPT</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
</head>  
<body class="dark-theme">  
    <div class="header">  
        <h1>Your_ChatGPT</h1>  
    </div>  
    <div class="container">  
        <div class="settings" id="settings">  
            <label for="max-tokens">Max Tokens :  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 4096. The number of tokens that can be responded.</span>  
                </div>  
            </label>  
            <input type="number" id="max-tokens" value="100" min="1" max="4096">  
            <label for="top-p">Top P:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is 0.0 to 1.0. Decreasing Top P means the model will generate more repetitive and deterministic responses. Increasing the temperature will lead to more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="top-p" value="1.0" step="0.1" min="0.0" max="1.0">  
            <label for="temperature">Temperature:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is 0.0 to 1.0. Decreasing the temperature means the model will generate more repetitive and deterministic responses. Increasing the temperature will lead to more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="temperature" value="0.7" step="0.1" min="0.0" max="1.0">  
            <label for="message-count">Number of past messages to include:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 20. Number of past messages. Setting this number to 10 will include 5 user queries and 5 system responses.</span>  
                </div>  
            </label>  
            <input type="number" id="message-count" value="5" min="1" max="20">  
            <button onclick="toggleTheme()">Toggle Theme</button>  
            <hr>  
            <div class="instructions-container">  
                <label for="model-instructions">Give the model instructions and context</label>  
                <textarea id="model-instructions" placeholder="Enter model instructions and context here..."></textarea>  
            </div>  
            <hr>  
            <h3>Upload File</h3>  
            <input type="file" id="file-upload">  
            <button onclick="uploadFile()">Upload</button>  
            <hr>  
            <h3>Mode</h3>  
            <select id="mode-select" onchange="checkMode()">  
                <option value="general">General OpenAI</option>  
                <option value="document">Document-based OpenAI</option>  
            </select>  
        </div>  
        <div class="resizer" id="resizer"></div>  
        <div class="chat-section">  
            <div class="chat-container" id="chat-container">  
                <div class="prompt-container" id="prompt-container">  
                    <div class="prompt-title">Start with a sample prompt</div>  
                    <div class="prompt-buttons">  
                        <div class="prompt-button" onclick="usePrompt('我可以問關於什麼的問題?')">  
                            Want to know what  
                            <span>What questions can I ask?</span>  
                        </div>  
                        <div class="prompt-button" onclick="usePrompt('這裡有什麼相關的資料?')">  
                            Don't know what data is available here  
                            <span>What relevant data is available here?</span>  
                        </div>  
                        <div class="prompt-button" onclick="usePrompt('還沒想到有什麼預設prompt.....')">  
                            ????  
                            <span>Haven't thought of any default prompts yet....</span>  
                        </div>  
                    </div>  
                </div>  
                <!-- Chat messages will be displayed here -->  
            </div>  
            <div class="input-container">  
                <textarea id="user-input" placeholder="Enter your message here..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { sendMessage(); event.preventDefault(); }"></textarea>  
                <button id="send-button" onclick="sendMessage()">  
                    <svg viewBox="0 0 24 24">  
                        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>  
                    </svg>  
                </button>  
                <button id="stop-button" onclick="stopGeneration()" style="display: none;">  
                    <svg viewBox="0 0 24 24">  
                        <path d="M6 6h12v12H6z"/>  
                    </svg>  
                </button>  
            </div>  
        </div>  
    </div>  
    <script src="{{ url_for('static', filename='javascripts/scripts.js') }}"></script>  
</body>  
</html>
