<!DOCTYPE html>  
<html lang="zh-Hant">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ChatGPT-Thi</title>  
    <!-- Linking to the stylesheet -->  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
    <!-- Including Markdown-it library for markdown rendering -->  
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>  
</head>  
<body class="dark-theme">  
    <div class="header">  
        <h1>ChatGPTUI</h1>  
    </div>  
    <div class="container">  
        <div class="settings" id="settings">  
            <!-- Max Tokens setting with tooltip -->  
            <label for="max-tokens">Max Tokens :  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 4096. The number of tokens in the response.</span>  
                </div>  
            </label>  
            <input type="number" id="max-tokens" value="100" min="1" max="4096">  
              
            <!-- Top P setting with tooltip -->  
            <label for="top-p">Top P:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is from 0.0 to 1.0. Lowering Top P makes the model produce more repetitive and deterministic responses. Increasing temperature will lead to more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="top-p" value="1.0" step="0.1" min="0.0" max="1.0">  
              
            <!-- Temperature setting with tooltip -->  
            <label for="temperature">Temperature:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Range is from 0.0 to 1.0. Lowering temperature makes the model produce more repetitive and deterministic responses. Increasing temperature will lead to more unexpected or creative responses.</span>  
                </div>  
            </label>  
            <input type="number" id="temperature" value="0.7" step="0.1" min="0.0" max="1.0">  
              
            <!-- Number of past messages setting with tooltip -->  
            <label for="message-count">Number of past messages to include:  
                <div class="tooltip-container">  
                    <span class="tooltip-icon">i</span>  
                    <span class="tooltip-text">Minimum value is 1, maximum value is 20. The number of past messages to include. Setting this number to 10 will include 5 user queries and 5 system responses.</span>  
                </div>  
            </label>  
            <input type="number" id="message-count" value="5" min="1" max="20">  
              
            <!-- Button to toggle theme -->  
            <button onclick="toggleTheme()">Toggle Theme</button>  
            <hr>  
              
            <!-- Textarea for model instructions -->  
            <div class="instructions-container">  
                <label for="model-instructions">Give the model instructions and context</label>  
                <textarea id="model-instructions" placeholder="Enter model instructions and context here..."></textarea>  
            </div>  
            <hr>  
              
            <!-- Mode selection -->  
            <h3>Mode</h3>  
            <select id="mode-select" onchange="checkMode()">  
                <option value="general">General OpenAI</option>  
                <option value="document">Document-based OpenAI</option>  
            </select>  
              
            <!-- File upload container -->  
            <div id="file-upload-container" style="display: none;">  
                <h3>Upload File</h3>  
                <input type="file" id="file-upload">  
                <label for="overwrite-file">Overwrite existing file</label>  
                <input type="checkbox" id="overwrite-file">  
                <button onclick="uploadFile()">Upload</button>  
            </div>  
        </div>  
          
        <!-- Resizer for adjusting sections -->  
        <div class="resizer" id="resizer"></div>  
          
        <!-- Chat section -->  
        <div class="chat-section">  
            <div id="chat-container" class="chat-container">  
                <!-- Prompt container with sample prompts -->  
                <div class="prompt-container" id="prompt-container">  
                    <div class="prompt-title">Start with a sample prompt</div>  
                    <div class="prompt-buttons">  
                        <div class="prompt-button" onclick="usePrompt('What kind of questions can I ask?')">  
                            Want to know what  
                            <span>What kind of questions can I ask?</span>  
                        </div>  
                        <div class="prompt-button" onclick="usePrompt('What relevant information is here?')">  
                            Don't know what information is here  
                            <span>What relevant information is here?</span>  
                        </div>  
                        <div class="prompt-button" onclick="usePrompt('Haven't thought of any default prompts yet...')">  
                            ????  
                            <span>Haven't thought of any default prompts yet...</span>  
                        </div>  
                    </div>  
                </div>  
                <!-- Chat messages will be displayed here -->  
            </div>  
              
            <!-- Input container for user messages -->  
            <div class="input-container">  
                <textarea id="user-input" placeholder="Enter your message here..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { sendMessage(); event.preventDefault(); }"></textarea>  
                <button id="send-button" onclick="sendMessage()">  
                    <svg viewBox="0 0 24 24">  
                        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>  
                    </svg>  
                </button>  
                <button id="stop-button" onclick="stopGeneration()" style="display: none;">  
                    <svg viewBox="0 0 24 24">  
                        <path d="M6 6h12v12H6z"/>  
                    </svg>  
                </button>  
            </div>  
        </div>  
    </div>  
    <!-- Linking to the JavaScript file -->  
    <script src="{{ url_for('static', filename='javascripts/scripts.js') }}"></script>  
</body>  
</html>
